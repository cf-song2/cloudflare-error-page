<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>500 오류가 발생했습니다</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root {
    --bg: #020617;
    --card: #020819;
    --card-inner: #050c1f;
    --text-main: #e5e7eb;
    --text-sub: #9ca3af;
    --accent: #60a5fa;
    --border: #1f2937;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at top, #0b1120 0, #020617 50%, #000 100%);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: var(--text-main);
    padding: 24px;
  }
  .wrap {
    max-width: 900px;
    width: 100%;
  }
  .card {
    background: radial-gradient(circle at top left, #0b1120 0, #020617 60%);
    border-radius: 18px;
    border: 1px solid var(--border);
    padding: 40px 40px 32px;
    box-shadow: 0 18px 45px rgba(0,0,0,.6);
  }
  @media (max-width: 640px) {
    .card { padding: 24px 18px 20px; }
  }
  .title {
    font-size: 26px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 6px;
  }
  .subtitle {
    text-align: center;
    font-size: 14px;
    color: var(--text-sub);
    margin-bottom: 26px;
  }
  .info-box {
    margin: 0 auto 24px;
    border-radius: 16px;
    border: 1px dashed #334155;
    background: rgba(15,23,42,0.7);
    padding: 22px 24px 18px;
  }
  .info-title {
    font-size: 18px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 8px;
  }
  .info-desc {
    font-size: 13px;
    color: var(--text-sub);
    text-align: center;
    margin-bottom: 18px;
  }
  .error-meta {
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
      "Liberation Mono", "Courier New", monospace;
    font-size: 11px;
    line-height: 1.5;
    white-space: pre-wrap;
    padding: 10px 12px;
    border-radius: 10px;
    background: rgba(15,23,42,0.9);
    border: 1px solid #1f2937;
    color: #cbd5e1;
  }
  .error-meta-label {
    display: block;
    font-size: 10px;
    letter-spacing: .12em;
    text-transform: uppercase;
    color: #6b7280;
    margin-bottom: 4px;
  }
  .actions {
    text-align: center;
  }
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 9px 20px;
    border-radius: 999px;
    border: none;
    background: linear-gradient(135deg, #38bdf8, #6366f1);
    color: #0b1120;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 10px 30px rgba(56,189,248,.55);
    transition: transform .12s ease-out, box-shadow .12s ease-out;
  }
  .btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 16px 36px rgba(56,189,248,.75);
  }
</style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1 class="title">500 오류가 발생했습니다</h1>
      <p class="subtitle">일시적인 문제입니다. 잠시 후 다시 시도해 주세요.</p>

      <div class="info-box">
        <div class="info-title">Connection timed out</div>
        <p class="info-desc">
          The initial connection between Cloudflare and the origin web server timed out.
          As a result, this page could not be displayed.
        </p>
        <div class="error-meta">
          <span class="error-meta-label">Error details</span>
          ::CLOUDFLARE_ERROR_500S_BOX::
        </div>
      </div>

      <div class="actions">
        <a href="/" class="btn">홈으로 돌아가기</a>
      </div>
    </section>
  </main>
</body>
</html>
